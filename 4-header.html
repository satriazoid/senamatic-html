<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="/styling-css/app.css">
<!--    Elemen HTML <header>
        Elemen tersebut <header>mewakili wadah untuk konten pengantar atau sekumpulan tautan navigasi.
        
        Sebuah <header>elemen biasanya berisi:
        
        satu atau lebih elemen judul (<h1> - <h6>)
        logo atau ikon
        informasi kepenulisan
        Catatan: Anda dapat memiliki beberapa <header>elemen dalam satu dokumen HTML. Namun, 
        <header>tidak dapat ditempatkan di dalam elemen <footer>, <address>atau lainnya <header>. -->
</head>
<body>
        <article class="article-header">
        <header class="header-html">
            <h1>What Does WWF Do?</h1>
            <p>WWF's mission:</p>
        </header>
        <p>WWF's mission is to stop the degradation of our planet's natural environment,
        and build a future in which humans live in harmony with nature.</p>
        </article>
</body>
</html>
