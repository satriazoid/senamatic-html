<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
<!--    Elemen HTML <figure> dan <figcaption>
        Tag <figure>menentukan konten mandiri, seperti ilustrasi, diagram, foto, daftar kode, dll.
        
        Tag <figcaption>mendefinisikan keterangan untuk suatu <figure>elemen. 
        Elemen tersebut <figcaption>dapat ditempatkan sebagai anak pertama 
        atau sebagai anak terakhir dari suatu <figure>elemen.
        
        Elemen <img>mendefinisikan gambar/ilustrasi sebenarnya.  -->
</head>
<body>
    <figure>
        <img src="folder-img-learning/img_sem_elements.gif" alt="img-sem">
        <figcaption>Fig1. - Trulli, Puglia, Italy.</figcaption>
    </figure>
</body>
</html>
