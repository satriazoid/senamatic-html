<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section</title>

<!--    Elemen <bagian> HTML
        Elemen <section>mendefinisikan bagian dalam dokumen.
        
        Menurut dokumentasi HTML W3C: "Bagian adalah pengelompokan konten secara tematik, 
        biasanya dengan judul."
        
        Contoh <section>penggunaan suatu elemen:
        
        bab
        Perkenalan
        Item berita
        Kontak informasi
        Halaman web biasanya dapat dibagi menjadi beberapa bagian untuk pengenalan, 
        konten, dan informasi kontak. -->
</head>
<body>
    <section>
        <h1>JOI</h1>
        <p>Joi terbentuk pada 26 juni 2023 Terbentuk nya joid itu berkaitan tentang permasalahan para pengguna laptop windows yang menggeluhka kerusakan pada hardware mereka
        </p>
        </section>
        
        <section>
        <h1>JOI studio mini</h1>
        <p>Untuk saat ini kami sedang gencar-gencar nya mencari client di tempat kami berada</p>
        </section>
</body>
</html>
