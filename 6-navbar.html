<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
<!--    Elemen <nav> HTML
        Elemen ini <nav>mendefinisikan sekumpulan tautan navigasi.
        
        Perhatikan bahwa TIDAK semua link dokumen harus berada di dalam <nav>elemen. 
        Elemen ini <nav>ditujukan hanya untuk blok utama tautan navigasi.
        
        Browser, seperti pembaca layar untuk pengguna penyandang disabilitas,
        dapat menggunakan elemen ini untuk menentukan apakah akan menghilangkan
        rendering awal konten ini. -->
</head>
<body>
    <nav>
        <a href="/html/">HTML</a> |
        <a href="/css/">CSS</a> |
        <a href="/js/">JavaScript</a> |
        <a href="/python/">Python</a> 
    </nav>
</body>
</html>
